# ==============================================================================
#  PROJECT: 5-Inch TFT Display (ESP32-S3) - STABILITY & MEMORY FIX
#  DATE:    February 2026
#  STATUS:  STABLE (ESPHome 2026.1.5 / ESP-IDF 5.5.1)
# ==============================================================================
#
#  CRITICAL LEARNINGS & TECHNICAL POST-MORTEM
#  -----------------------------------------------------------------------------
#  1. THE PROBLEM: "esp-aes: Failed to allocate memory" & Core 0 Panics
#     The ESP32-S3 was crashing during Wi-Fi/API connection. The root cause was
#     exhaustion of Internal SRAM (DMA-capable memory).
#
#     - High-Res Display (800x480 RGB): The frame buffer for this display is
#       massive. While it resides in PSRAM, the display controller (LCD_CAM)
#       requires internal DMA descriptors and buffers to push that data.
#     - Wi-Fi & Encryption: By default, the ESP-IDF Wi-Fi stack and Hardware
#       Encryption Accelerators (AES/SHA) typically demand Internal SRAM for
#       speed and DMA access.
#
#     Result: The display + Wi-Fi + Encryption tried to grab more Internal RAM
#             than physically existed, causing allocation failures and crashes.
#
#  2. THE "MAGIC COMBINATION" FIXES
#     We stabilized the device by forcing heavy buffers out of Internal SRAM
#     and into the 8MB PSRAM:
#
#     a) CONFIG_MBEDTLS_HARDWARE_AES: n  (MOST CRITICAL)
#        - Why: The hardware crypto accelerator requires internal DMA memory.
#        - Fix: Disabling it forces Software AES. Software AES is slightly
#          slower but can run entirely in PSRAM, saving precious Internal RAM.
#
#     b) CONFIG_ESP32S3_DATA_CACHE_32KB: y
#        - Why: The CPU cache uses Internal SRAM.
#        - Fix: Reducing cache from 64KB to 32KB instantly freed up 32KB of
#          Internal SRAM for the network stack.
#
#     c) CONFIG_SPIRAM_TRY_ALLOCATE_WIFI_LWIP: y
#        - Fix: Explicitly tells the framework to put Wi-Fi buffers in PSRAM.
#
#     d) CONFIG_MBEDTLS_EXTERNAL_MEM_ALLOC: y
#        - Fix: Allows TLS/SSL encryption contexts to live in PSRAM.
#
#  3. OTHER KEY SETTINGS
#     - Framework: Pinned to ESP-IDF 5.5.1 for stability.
#     - Wi-Fi: `fast_connect: true` & `power_save_mode: NONE` added to stop
#       authentication loops.
#     - API: Switched to Encryption Key (password auth is deprecated/removed).
# ==============================================================================

esphome:
  name: fiveinchtft1
  friendly_name: fiveinchtft1
  platformio_options:
    board_build.esp-idf.memory_type: qio_opi
    board_build.flash_mode: dio

esp32:
  board: esp32-s3-devkitc-1
  variant: esp32s3
  framework:
    type: esp-idf
    version: 5.5.1
    sdkconfig_options:
      # CPU & Cache Optimization (Frees 32KB Internal SRAM)
      CONFIG_ESP32S3_DEFAULT_CPU_FREQ_240: y
      CONFIG_ESP32S3_DATA_CACHE_32KB: y
      
      # PSRAM Performance
      CONFIG_SPIRAM_FETCH_INSTRUCTIONS: y
      CONFIG_SPIRAM_RODATA: y
      
      # CRITICAL MEMORY RELOCATION SETTINGS
      # 1. Force Wi-Fi buffers into PSRAM
      CONFIG_SPIRAM_TRY_ALLOCATE_WIFI_LWIP: y
      
      # 2. Allow Encryption context in PSRAM
      CONFIG_MBEDTLS_EXTERNAL_MEM_ALLOC: y
      
      # 3. Disable Hardware Crypto (Forces SW Crypto -> Uses PSRAM instead of Internal DMA)
      CONFIG_MBEDTLS_HARDWARE_AES: n
      CONFIG_MBEDTLS_HARDWARE_MPI: n
      CONFIG_MBEDTLS_HARDWARE_SHA: n

psram:
  mode: octal
  speed: 80MHz

