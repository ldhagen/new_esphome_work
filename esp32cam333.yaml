esphome:
  name: esp32cam333
  friendly_name: esp32cam333

esp32:
  board: esp32dev
  framework:
    type: arduino

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "kqw6Zt6sIFWxYEvfg0uacRgBa28w0pU7QLXmb7E2l/k="

ota:
  - platform: esphome
    password: "a207ef7f6c2edba39a4434b4fb238140"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Esp32Cam333 Fallback Hotspot"
    password: "oGZZdB3YpYuK"

switch:
  - platform: gpio
    pin: GPIO04
    id: gpio_04
    name: flashlight
    
  - platform: gpio
    pin: GPIO33
    id: gpio_33
    name: redled
    inverted: true
    

esp32_camera:
  external_clock:
    pin: GPIO0
    frequency: 20MHz
  i2c_pins:
    sda: GPIO26
    scl: GPIO27
  data_pins: [GPIO5, GPIO18, GPIO19, GPIO21, GPIO36, GPIO39, GPIO34, GPIO35]
  vsync_pin: GPIO25
  href_pin: GPIO23
  pixel_clock_pin: GPIO22
  power_down_pin: GPIO32

  # Image settings
  name: My333Camera


web_server:
  port: 80

sensor:
  - platform: uptime
    name: Uptime
    entity_category: "diagnostic"
    update_interval: 300s

  - platform: wifi_signal
    name: "WiFi Signal"
    accuracy_decimals: 1
    entity_category: "diagnostic"
    update_interval: 5s
    filters:
      - exponential_moving_average:
          alpha: 0.05
          send_every: 2
          send_first_at: 2
      - or:
        - throttle: 600s
        - delta: 2


captive_portal:

    