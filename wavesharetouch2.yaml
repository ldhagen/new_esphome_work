text_sensor:
  - platform: version
    id: esphome_version
    name: "ESPHome Version"
  - platform: template
    name: 'Last Restart'
    id: device_last_restart
    icon: mdi:clock
    entity_category: diagnostic

binary_sensor:
  - platform: status
    name: "Status"
    entity_category: diagnostic

sensor:
  - platform: wifi_signal
    name: "Waveshare2 Touch WiFi Signal Sensor"
    update_interval: 60s
 
  - platform: homeassistant
    id: inside_temperature
    entity_id: sensor.first_air_quality_monitor_temperature
    on_value:
      - lvgl.indicator.update:
          id: temperature_needle
          value: !lambda return x * 10;
      - lvgl.label.update:
          id: temperature_text
          text:
            format: "%.1f°F"
            args: [ 'x' ]

  - platform: homeassistant
    id: outside_temperature
    entity_id: sensor.tempcurrent
    on_value:
      - lvgl.indicator.update:
          id: temperature_needle_2
          value: !lambda return x * 10;
      - lvgl.label.update:
          id: temperature_text_2
          text:
            format: "%.1f°F"
            args: [ 'x' ]


  - platform: homeassistant
    id: inside_humidity
    entity_id: sensor.first_air_quality_monitor_humidity
    on_value:
      - lvgl.indicator.update:
          id: humidity_needle
          value: !lambda return x * 10;
      - lvgl.label.update:
          id: humidity_text
          text:
            format: "%.1f%%"
            args: [ 'x' ]

  - platform: homeassistant
    id: outside_humidity
    entity_id: sensor.humiditycurrent
    on_value:
      - lvgl.indicator.update:
          id: humidity_needle_2
          value: !lambda return x * 10;
      - lvgl.label.update:
          id: humidity_text_2
          text:
            format: "%.1f%%"
            args: [ 'x' ]
  - platform: uptime
    type: seconds
    name: Uptime Sensor

  - platform: homeassistant
    id: barometer_pressure
    entity_id: sensor.pressurecurrent
 
