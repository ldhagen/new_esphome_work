esphome:
  name: epaper1
  friendly_name: epaper1

esp32:
  board: esp32-c3-devkitm-1
  framework:
    type: esp-idf

logger:

api:
  encryption:
    key: "sptBK8w6ZAhtEPI/S5X7BuHFoLi7u6IqG6pJVPU9g3s="

ota:
  - platform: esphome
    password: "8b483b284d5c3ce12c98f7568297577b"

globals:
  - id: wifi_status
    type: int
    restore_value: no
    initial_value: "0"
  - id: recorded_display_refresh
    type: int
    restore_value: yes
    initial_value: '0'
  - id: last_refresh_time
    type: std::string
    restore_value: yes
    initial_value: '"Never"'

time:
  - platform: homeassistant
    id: homeassistant_time

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password
  ap:
    ssid: "Epaper1 Fallback Hotspot"
    password: "3DNTqSHQmojf"

spi:
  clk_pin: GPIO8
  mosi_pin: GPIO10

font:
  - file: "gfonts://Roboto"
    id: font_large
    size: 96
  - file: "gfonts://Roboto"
    id: font_medium
    size: 16
  - file: "gfonts://Roboto"
    id: font_small
    size: 12

display:
  - platform: waveshare_epaper
    id: main_display
    cs_pin: GPIO3
    dc_pin: GPIO5
    busy_pin: GPIO4
    reset_pin: GPIO2
    model: 7.50inv2
    update_interval: 600s
    rotation: 0
    lambda: |-
      // Increment refresh counter
      id(recorded_display_refresh) += 1;
      
      // Update last refresh time
      auto now = id(homeassistant_time).now();
      if (now.is_valid()) {
        id(last_refresh_time) = now.strftime("%Y-%m-%d %H:%M:%S");
      } else {
        id(last_refresh_time) = "Time not available";
      }
      
      // Display content
      it.printf(10, 10, id(font_large), "Lance Rules!");

sensor:
  - platform: wifi_signal
    name: "WiFi Signal Sensor"
    update_interval: 60s

  - platform: uptime
    name: "Uptime Seconds"

  - platform: uptime
    name: "Uptime"

  - platform: internal_temperature
    name: "Internal Temperature"

text_sensor:
  - platform: version
    name: "ESPHome Version"

  - platform: template
    name: 'Last Restart'
    icon: mdi:clock
    entity_category: diagnostic

  - platform: template
    name: "Display Refresh Count"
    lambda: |-
      return to_string(id(recorded_display_refresh));

  - platform: template
    name: "Last Display Refresh"
    icon: mdi:update
    entity_category: diagnostic
    lambda: |-
      return id(last_refresh_time);

web_server:
  port: 80
  include_internal: True
  version: 3

captive_portal:

deep_sleep:
  id: deep_sleep_1
  run_duration: 1min
  sleep_duration: 30min
